<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="shortcut icon" href="2899445.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-..."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container mt-5">
      <div class="text-center">
        <h1 class="heading text-center">Bookmarker</h1>
        <hr class="dashed-line mt-5" />
      </div>
      <div class="bookMarkBody">
        <div class="mt-4 text-center">
          <h2 class="gradient-text">
            <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
        </div>
        <div
          class="siteName w-100 d-flex flex-column justify-content-center mt-4"
        >
          <label for="bookmarkName" class="pb-2 fw-semibold">
            <i class="fa-solid fa-book pe-2"></i>
            Site Name
          </label>
          <input
            oninput="validateName()"
            type="text"
            placeholder="Bookmark Name"
            class="form-control"
            id="bookmarkName"
          />
        </div>
        <div
          class="siteUrl w-100 d-flex flex-column justify-content-center mt-4"
        >
          <label for="bookmarkURL" class="pb-2 fw-semibold">
            <i class="fa-solid fa-link pe-2"></i>
            Site URL
          </label>
          <input
            oninput="validateURL()"
            type="text"
            placeholder="Bookmark URL"
            class="form-control"
            id="bookmarkURL"
          />
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-submit px-5 mt-4" onclick="submit()">
            Submit
          </button>
        </div>
        <hr class="dashed-line mt-3" />
        <div id="errorBox">
          <p>Site Name or Url is not valid, Please follow the rules below :</p>
          <ul>
            <li>
              <i class="fa-solid fa-circle-arrow-right pe-2"></i>Site name must
              contain at least 3 characters
            </li>
            <li>
              <i class="fa-solid fa-circle-arrow-right pe-2"></i>Site URL must
              be a valid one
            </li>
          </ul>
        </div>
        <table class="table my-2 text-center">
          <thead>
            <tr>
              <th>index</th>
              <th>Website Name</th>
              <th>visit</th>
              <th>delete</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
